<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADAMEBELLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="pay">
        <h1>Purchase now</h1>
        <form id="payment-form">
            <label for="card-type" required>Card Type:</label>
            <select id="card-type" name="card-type" required>
                <option value="" disabled selected>Select card type</option> 
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <label for="name" required>Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="name">Your Last name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            <button class="butt" type="submit" id="submit" >Pay Now</button>
        </form>
    </div>
    <script>
        
        document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Payment successful !');
        this.reset();
        });
    </script>
</body>
</html>
